<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>

        <div class="form__container">

        <h1>Simple Interest Calculator</h1>

            <div class="form__inputs">
                <table>
                    <tr>
                        <td><label for="principal">Amount</label></td>
                        <td><input type="text" id="principal"></td>
                    </tr>
                    <tr>
                        <td><label for="rate">Interest Rate</label></td>
                        <td>
                            <input type="range" id="rate" value="10.50" min="0.5" max="25" oninput="this.nextElementSibling.value = this.value">
                            <output>10.50%</output>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="years">No. of Years</label></td>
                        <td> <input type="number"  id="years"></td>
                    </tr>
                    <tr>
                        <td><button onclick="compute()">Compute Interest</button></td>
                    </tr>
                </table>
    
                <span id="result"></span>
                
            </div>       
            
            <p> &copy; Everyone Can Get Rich</p>
        </div>
    </body>
</html>
