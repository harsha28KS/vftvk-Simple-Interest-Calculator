<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>

        <div class="form__container">

        <h1>Simple Interest Calculator</h1>

            <div class="form__inputs">
                <table>
                    <tr>
                        <td><label for="principal">Amount</label></td>
                        <td><input type="text" id="principal"></td>
                    </tr>
                    <tr>
                        <td><label for="rate">Interest Rate</label></td>
                        <td>
                            <input type="range" id="rate" value="10.50" min="1" max="20" step="0.25" oninput="this.nextElementSibling.value = this.value">
                            <output>10.50</output>%
                        </td>
                    </tr>
                    <tr>
                        <td><label for="years">No. of Years</label></td>
                        <td>
                            <select id="years">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </td>
                    </tr>
                    <br/><br/>
                    <tr>
                        <td><button onclick="compute()">Compute Interest</button></td>
                    </tr>
                </table>
    
                <span id="result"></span>
                
            </div>       
            
            <p> &copy; Everyone Can Get Rich</p>
        </div>
    </body>
</html>
